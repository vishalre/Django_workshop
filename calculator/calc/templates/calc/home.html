<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">

</head>

  <body>
    <h1>HOME</h1>

      <div class="radio">
        <label><input type="radio" name="optradio" value='+'>Plus</label>
        </div>
        <div class='radio'>
          <label><input type="radio" name="optradio" value='-'>Minus</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="optradio" value='*'>Multiply</label>
        </div>
          <div class="radio">
            <label><input type="radio" name="optradio" value='/'>Division</label>
          </div>



      <br>
      <input name='field1'></input>
      <input name='field2'></input>

      <button type="submit" class='btn btn-primary' >Submit</button>

    </form>
  </body>
